
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Search Instagram</h1>
      <form ng-submit="searchTag()">
        <div class="form-group">
          <input type="text" ng-model="tag.name" placeholder="Search for some sick #'s" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
    </div>    
  </div>
  <div class="row">
    <div class="col-md-3" ng-repeat="photo in photos">
      <img src="{{photo.images.thumbnail.url}}" alt="">
      <p>{{photo.user.username}}</p>
      <p>{{photo.likes.count}}</p>
    </div>
  </div>
</div>
